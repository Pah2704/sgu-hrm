services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sgu-hrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sguhrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sguhrm_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sguhrm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sguhrm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Cache + BullMQ
  redis:
    image: redis:7-alpine
    container_name: sgu-hrm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for File Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: sgu-hrm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: sgu-hrm-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minio_admin} ${MINIO_ROOT_PASSWORD:-minio_secret};
      mc mb myminio/${MINIO_BUCKET:-sgu-hrm} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-sgu-hrm}/public;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: sgu-hrm-network
