name: API Quality Gate

on:
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/api-quality-gate.yml"
      - "docs/merge-checklist.md"
  push:
    branches:
      - main
      - develop
    paths:
      - "apps/api/**"
      - ".github/workflows/api-quality-gate.yml"
      - "docs/merge-checklist.md"

concurrency:
  group: api-quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-lint:
    name: api-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint

  api-build:
    name: api-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build

  api-test:
    name: api-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test

  api-test-cov:
    name: api-test-cov
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test:cov

  api-test-e2e:
    name: api-test-e2e
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sgu_hrm_test?schema=public
      JWT_SECRET: test-jwt-secret
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sgu_hrm_test
        options: >-
          --health-cmd "pg_isready -U postgres -d sgu_hrm_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push --force-reset --skip-generate --accept-data-loss
      - run: npx prisma db seed
      - run: npm run test:e2e -- --runInBand
